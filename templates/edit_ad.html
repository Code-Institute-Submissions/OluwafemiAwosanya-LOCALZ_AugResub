{% extends "base.html" %}
{% block content %}

    <h3 class="cyan-text text-darken-4 center-align">Edit Ad</h3>

    <div class="row card-panel blue-grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('edit_ad', ad_id=ad._id) }}">
            <!--Category Selection-->
			<div class="row">
				<div class="input-field col s12">
                    <i class="fas fa-folder-open prefix cyan-text text-darken-4"></i>
					<select id="category_name" name="category_name" class="validate" required>
                        <option value="" disabled selected>Choose Category</option>
                        {% for category in categories %}
                            <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                        {% endfor %}
                    </select>
					<label for="category_name">Business Category</label>
				</div>
			</div>
            <!--Business Name-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-pencil-alt prefix cyan-text text-darken-4"></i>
                    <input id="ad_name" name="ad_name" minlength="5" maxlength="50"
                        type="text" class="validate" required>
                    <label for="ad_name">Business Name</label>
                </div>
            </div>
            <!--Business Description-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-align-left prefix cyan-text text-darken-4"></i>
                    <textarea id="ad_description" name="ad_description" minlength="5"
                        maxlength="200" class="materialize-textarea validate" required></textarea>
                    <label for="ad_description">Business Description</label>
                </div>
            </div>
            <!--Business Address-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fas fa-map-pin prefix cyan-text text-darken-4"></i>
                    <textarea id="ad_address" name="ad_address" minlength="5"
                        maxlength="200" class="materialize-textarea validate" required></textarea>
                    <label for="ad_address">Business Address</label>
                </div>
            </div>
            <!--Business Phone Number-->
			<div class="row">
				<div class="input-field col s12">
					<i class="fas fa-phone prefix cyan-text text-darken-4"></i>
                    <textarea id="ad_telephone" name="ad_telephone" minlength="10"
                        maxlength="15" class="materialize-textarea validate" required></textarea>
                    <label for="ad_telephone">Phone Number</label>
				</div>
			</div>
             <!-- submit button -->
             <div class="row">
                <div class="col s12 center-align">
                    <button type="submit" class="btn-large cyan darken-1 text-shadow">
                        Edit Ad <i class="fas fa-edit right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
