{% extends "base.html" %}
{% block content %}

    <h3 class="cyan-text text-darken-4 center-align">Place Ad</h3>

    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="">
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-pencil-alt prefix cyan-text text-darken-4"></i>
                    <input id="ad_name" name="ad_name" minlength="5" maxlength="50"
                        type="text" class="validate" required>
                    <label for="ad_name">Business Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-align-left prefix cyan-text text-darken-4"></i>
                    <textarea id="ad_description" name="ad_description" minlength="5"
                        maxlength="200" class="materialize-textarea validate" required></textarea>
                    <label for="ad_description">Business Description</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fas fa-map-pin prefix cyan-text text-darken-4"></i>
                    <textarea id="ad_address" name="ad_address" minlength="5"
                        maxlength="200" class="materialize-textarea validate" required></textarea>
                    <label for="ad_address">Business Address</label>
                </div>
            </div>
			<div class="row">
				<div class="input-field col s12">
					<i class="fas fa-phone prefix cyan-text text-darken-4"></i>
                    <textarea id="ad_telephone" name="ad_telephone" minlength="10"
                        maxlength="15" class="materialize-textarea validate" required></textarea>
                    <label for="ad_telephone">Phone Number</label>
				</div>
			</div>
        </form>
    </div>

{% endblock %}
