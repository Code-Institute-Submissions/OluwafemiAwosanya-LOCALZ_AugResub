{% extends "base.html" %}
{% block content %}


    <div class="row">
        {% for ad in ads %}
        <div class="col s12 m6">
          <div class="card  cyan darken-2 darken-1">
            <div class="card-content white-text">
              <h3 <i class="far fa-building"></i><strong>  {{ ad.business_name }} </strong></h3><br>
              <h6 <i class="fas fa-tools"></i>  {{ ad.category_name }} </h6><br>
              <p <i class="fas fa-file-alt"></i>  {{ ad.business_description }} </p><br>
              <p <i class="fas fa-map-pin"></i>  {{ ad.address }} </p><br>
            </div>
            <h5 class="card-action fas fa-phone">
              <a href="">{{ ad.phone_number }}</a>
            </h5>
          </div>
        </div>
        {% endfor %}
      </div>
    

{% endblock %}
