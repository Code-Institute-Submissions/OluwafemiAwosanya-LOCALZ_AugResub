{% extends "base.html" %}
{% block content %}

  <h3 class="cyan-text text-darken-4 center-align">All Ads</h3>

    <div class="row">
        {% for ad in ads %}
          <div class="col s12 m6">
                <div class="card  cyan darken-2 darken-1">
                  <a href="" class="btn-small right green accent-4">Done</a>
                  <a href="{{ url_for('edit_ad', ad_id=ad._id) }}" class="btn-small right amber lighten-1">Edit</a>
                    <div class="card-content white-text">
                        <h3>{{ ad.business_name }}</h3>
                        <p>{{ ad.category_name }}</p>
                        <p>{{ ad.business_description }}</p>
                        <p>{{ ad.address }}</p>
                    </div>
                    <h5 class="card-action">
                        <a href="">{{ ad.phone_number }}</a>
                    </h5>
                    <p><em>by: {{ ad.created_by }}</em></p>
                </div>
          </div> 
        {% endfor %}
      </div>
    

{% endblock %}
